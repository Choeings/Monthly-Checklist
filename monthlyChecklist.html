<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  flex-direction: column;
}

.container {
  text-align: center;
  padding: 20px;
  max-width: 400px;
  width: 100%;
}

/* Remove margins and padding from the list */
ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: left;
}

/* Style the list items */
li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid #ccc;
}

/* Style the task text */
.task-text {
  flex-grow: 1;
}

/* Style the date */
.date {
  font-size: 12px;
  color: #555;
}

/* Quote of the Day Section */
.quote-container {
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 20px;
}

.quote {
  font-style: italic;
  font-size: 16px;
}

</style>
</head>
<body>

<div class="container">
  <h2>Monthly Checklist</h2>
  <input type="text" id="myInput" placeholder="Task...">
  <input type="date" id="myDate">
  <span onclick="newElement()" class="addBtn">Add</span>

  <ul id="myUL">
    <li>
      <div class="task-text">Hit the gym</div>
      <span class="date">2023-10-13</span>
    </li>
    <li class="checked">
      <div class="task-text">Pay bills</div>
      <span class="date">2023-10-14</span>
    </li>
    <!-- Add more list items here -->
  </ul>

  <div class="quote-container">
    <p class="quote">"Your time is limited, don't waste it living someone else's life." - Steve Jobs</p>
  </div>
</div>

// Your JavaScript code remains the same as in the previous example
</script>

</body>
</html>
